version: '3.6'
services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - 1112:80
    networks:
      - default
  php:
    build:
      context: .
    restart: always
    dns:
      - 8.8.8.8
    networks:
      - default
networks:
  default_network:
    name: default
    driver: bridge